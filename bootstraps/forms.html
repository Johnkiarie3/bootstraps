<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating forms</title>
</head>
<body>
<form style="background-color="darkblue">
    <div>
        <label for="fname">Firstname</label>
        <input type="text" name="Firstname" id="fname" placeholder="Firstname">
        <br>
        <label for="lname">Lastname</label>
        <input type="text" name="Lastname" id="lname" placeholder="Lastname">
    </div>
    <br>
    <div>
        <label>Email</label>
        <input type="email" name="email">
    </div>
    <br>
    <div>
        <label>Phone</label>
        <input type="tel" name="phone" placeholder="0700000000"
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    
    
</form>

</body>
</html>
