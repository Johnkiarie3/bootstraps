<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class=" container carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
     <img src="https://www.businesslist.co.ke/img/cats/cleaning.jpg" alt="Home cleaning services" height="500px" width="1200px">
    </div>
    <div class="carousel-item">
       <img src="https://maidforyounh.com/wp-content/uploads/2021/02/office-cleaning-service-1024x685.jpeg" alt="Office cleaning services" height="500px" width="1200px">
    </div>
    <div class="carousel-item">
      <img src="https://maid-zen.com/wp-content/uploads/2018/04/shutterstock_478483900.jpg" alt="Office cleaning services" height="500px" width="1200px">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 offset-md-2">
            <ul class="list-inline">
                <li class="list-inline-item text-info"><strong>Cleanliness</strong></li>
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-inline">
                <li class="list-inline-item text-warning font-weight bold"><strong>Maintenance</strong></li>
            </ul>
        </div>
        <div class="col-md-3">
            <ul class="list-inline">
                <li class="list-inline-item text-success font-weight bold"><strong>Eco-friendly</strong></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
